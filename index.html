<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Kegiatan FEB USU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0a79d3, #0aa2ff);
      font-family: Arial, sans-serif;
      color: #000;
    }
    .header-title {
      background: #0a4fa1;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-weight: bold;
      font-size: 20px;
    }
    .main-title {
      text-align: center;
      font-weight: 700;
      font-size: 26px;
      color: white;
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .container-custom {
      width: 92%;
      margin: auto;
    }
    .input-box {
      width: 100%;
      border-radius: 12px;
      padding: 12px;
      border: none;
      margin-bottom: 15px;
    }
    select.input-box {
      background: white;
    }
    .card-event {
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 18px;
      background: #ffffff;
    }
    .pin {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header-title">FAKULTAS EKONOMI DAN BISNIS USU</div>

  <div class="main-title">Jadwal Kegiatan FEB USU</div>

  <div class="container-custom">
    <input type="text" id="searchInput" class="input-box" placeholder="Cari kegiatan, ruangan, atau hari..." onkeyup="searchData()" />

    <select id="filterHari" class="input-box" onchange="filterData()">
      <option value="semua">Filter: Semua Hari</option>
      <option value="Senin">Senin</option>
      <option value="Selasa">Selasa</option>
      <option value="Rabu">Rabu</option>
      <option value="Kamis">Kamis</option>
      <option value="Jumat">Jumat</option>
    </select>

    <div id="dataContainer"></div>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwpVOjv86huLkyISvEmfgtrnfjDaiBpGL2eF9X53ZtU4ssXIONITQtMj1aXeBgDTIQexg/exec";

  async function loadData() {
    const response = await fetch(API_URL);
    const data = await response.json();

    let html = "";
    data.forEach((r, i) => {
      const bgColors = ["#d6fbd6", "#fff4cc", "#d6e8ff", "#ffe2e2"]; // warna kartu variasi
      const bg = bgColors[i % bgColors.length];

      html += `
      <div class="card-event" style="background:${bg}">
        <div class="fw-bold">${r.hari}, ${r.tanggal}</div>
        <div>${r.waktu_mulai} - ${r.waktu_selesai}</div>
        <div class="fw-bold mt-1">${r.kegiatan}</div>
        <div class="pin">üìç <span>${r.tempat}</span></div>
      </div>`;
    });

    document.getElementById("dataContainer").innerHTML = html;
  }

  function searchData() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".card-event");

    cards.forEach(card => {
      card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
    });
  }

  function filterData() {
    const filterHari = document.getElementById("filterHari").value.toLowerCase();
    const cards = document.querySelectorAll(".card-event");

    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = (filterHari === "semua" || text.includes(filterHari)) ? "block" : "none";
    });
  }

  loadData();
</script>
</body>
</html>
