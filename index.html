<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss View Jadwal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .wrapper {
      max-width: 480px;
      margin: auto;
      padding: 15px;
    }
    .card-custom {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: none;
    }
    .search-box {
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      width: 100%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h4 class="text-center mb-3">Jadwal Kegiatan</h4>
    <input type="text" id="searchInput" class="search-box" placeholder="Cari kegiatan..." onkeyup="searchData()" />

    <div id="dataContainer"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwpVOjv86huLkyISvEmfgtrnfjDaiBpGL2eF9X53ZtU4ssXIONITQtMj1aXeBgDTIQexg/exec";

    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        const sortedData = data.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));

        let html = "";
        sortedData.forEach((r) => {
          html += `
            <div class="card card-custom p-3 mb-3">
              <h5 class="fw-bold">${r.kegiatan}</h5>
              <p class="mb-1"><strong>Tanggal:</strong> ${r.tanggal}</p>
              <p class="mb-1"><strong>Waktu:</strong> ${r.waktu_mulai} - ${r.waktu_selesai}</p>
              <p class="mb-0"><strong>Tempat:</strong> ${r.tempat}</p>
            </div>
          `;
        });

        document.getElementById("dataContainer").innerHTML = html;
      } catch (error) {
        document.getElementById("dataContainer").innerHTML = "<p>Error memuat data.</p>";
      }
    }

    function searchData() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card-custom");

      cards.forEach((card) => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }

    loadData();
  </script>
</body>
</html>
