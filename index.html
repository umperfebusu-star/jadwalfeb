<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Kegiatan</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 15px;
    }
    .filter-box {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    .filter-box select,
    .filter-box input {
        padding: 10px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        flex: 1;
    }
    .card {
        background: white;
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .date {
        font-weight: bold;
        font-size: 17px;
        margin-bottom: 5px;
    }
    .time {
        font-size: 15px;
        margin-bottom: 6px;
        color: #444;
    }
    .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 3px;
    }
    .place {
        font-size: 14px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 4px;
    }
</style>
</head>
<body>

<h2>Jadwal Kegiatan</h2>

<div class="filter-box">
    <input type="text" id="searchInput" placeholder="Cari kegiatan‚Ä¶">

    <select id="filterHari">
        <option value="">Semua Hari</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
        <option value="Sabtu">Sabtu</option>
        <option value="Minggu">Minggu</option>
    </select>
</div>

<div id="listJadwal">Memuat jadwal...</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbwpVOjv86huLkyISvEmfgtrnfjDaiBpGL2eF9X53ZtU4ssXIONITQtMj1aXeBgDTIQexg/exec"; 

document.addEventListener("DOMContentLoaded", loadData);
document.getElementById("filterHari").addEventListener("change", loadData);
document.getElementById("searchInput").addEventListener("input", loadData);

// Format tanggal Indonesia
function formatTanggal(dateString) {
    const bulanIndo = [
        "Januari","Februari","Maret","April","Mei","Juni",
        "Juli","Agustus","September","Oktober","November","Desember"
    ];

    const hariIndo = [
        "MINGGU","SENIN","SELASA","RABU","KAMIS","JUMAT","SABTU"
    ];

    let d = new Date(dateString + "T00:00:00");

    if (isNaN(d)) return dateString; // fallback

    let hari = hariIndo[d.getDay()];
    let tgl = d.getDate();
    let bln = bulanIndo[d.getMonth()].toUpperCase();
    let thn = d.getFullYear();

    return `${hari}, ${tgl} ${bln} ${thn}`;
}

// Format jam  ‚Üí  09:00
function formatJam(jam) {
    if (!jam || jam.trim() === "") return "";
    let parts = jam.split(":");
    let h = parts[0].padStart(2, "0");
    let m = parts[1] ? parts[1].padStart(2, "0") : "00";
    return `${h}:${m}`;
}

async function loadData() {
    const list = document.getElementById("listJadwal");
    list.innerHTML = "Memuat...";

    try {
        let res = await fetch(url);
        let data = await res.json();

        const filterHari = document.getElementById("filterHari").value.toLowerCase();
        const searchText = document.getElementById("searchInput").value.toLowerCase();

        let html = "";

        data.forEach(row => {

            let hari = row.hari || "";
            let tanggal = row.tanggal || "";
            let mulai = row.waktu_mulai || "";
            let selesai = row.waktu_selesai || "";
            let kegiatan = row.kegiatan || "";
            let tempat = row.tempat || "";

            // FILTER HARI
            if (filterHari && hari.toLowerCase() !== filterHari) return;

            // FILTER SEARCH
            if (searchText && !kegiatan.toLowerCase().includes(searchText)) return;

            // FORMAT TAMPILAN
            let tampilTanggal = formatTanggal(tanggal);
            let jamMulai = formatJam(mulai);

            let jamSelesai = selesai.trim() === "" 
                ? "SELESAI" 
                : formatJam(selesai);

            html += `
                <div class="card">
                    <div class="date">${tampilTanggal}</div>
                    <div class="time">${jamMulai} - ${jamSelesai}</div>
                    <div class="title">${kegiatan}</div>
                    <div class="place">üìç ${tempat}</div>
                </div>
            `;
        });

        list.innerHTML = html || "Tidak ada jadwal ditemukan.";

    } catch (e) {
        list.innerHTML = "Gagal memuat data.";
        console.error(e);
    }
}
</script>

</body>
</html>
