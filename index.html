<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Kegiatan</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d1b2a;
        color: #fff;
    }

    .container {
        max-width: 850px;
        margin: 20px auto;
        padding: 12px;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: 700;
    }

    /* --- INPUT PENCARIAN --- */
    #searchBox {
        width: 100%;
        padding: 10px 12px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
        margin-bottom: 14px;
        background: rgba(255,255,255,0.1);
        color: white;
        outline: none;
    }

    /* --- WRAPPER FILTERS --- */
    .filters {
        display: flex;
        gap: 10px;
        margin-bottom: 16px;
        flex-wrap: wrap;
    }

    .filter {
        flex: 1;
        min-width: 140px;
    }

    /* --- SELECT DROPDOWN FIX COLOR --- */
    .filter select {
        width: 100%;
        border: 1px solid rgba(255,255,255,0.22);
        background: rgba(255,255,255,0.12);
        color: #ffffff;
        padding: 8px;
        font-size: 14px;
        border-radius: 8px;
        outline: none;
        appearance: none;
        backdrop-filter: blur(6px);
    }

    /* --- BUTTONS --- */
    button {
        background: #1b263b;
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #415a77;
    }

    /* --- LIST ITEM --- */
    .item {
        padding: 14px;
        margin-bottom: 12px;
        background: rgba(255,255,255,0.06);
        border-radius: 12px;
        border-left: 5px solid #71c4ff;
        line-height: 1.45;
    }

    .tanggal {
        font-size: 17px;
        font-weight: bold;
        margin-bottom: 6px;
    }
    .waktu {
        font-size: 15px;
        margin-bottom: 6px;
    }
    .judul {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
    }
    .tempat {
        font-size: 15px;
    }

    .toolbar {
        display: flex;
        gap: 10px;
        margin-bottom: 18px;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Jadwal Kegiatan</h1>

    <!-- SEARCH -->
    <input type="text" id="searchBox" placeholder="Cari judul kegiatan...">

    <!-- FILTERS -->
    <div class="filters">
        <div class="filter">
            <select id="filterHari">
                <option value="Semua">Filter: Semua Hari</option>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
                <option value="Minggu">Minggu</option>
            </select>
        </div>

        <div class="filter">
            <select id="filterTempat">
                <option value="Semua">Filter: Semua Ruangan</option>
            </select>
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="toolbar">
        <button id="sortBtn">Sort: Terbaru ‚Üì</button>
        <button id="refreshBtn">‚ü≥ Refresh</button>
    </div>

    <!-- LIST -->
    <div id="listContainer"></div>
</div>

<script>
/* ----------------------------------------------------------
   CONFIG: URL APPS SCRIPT MU
---------------------------------------------------------- */
const sheetURL =
  "https://script.google.com/macros/s/AKfycbxGy73stJbmn8v2FuH3IuWX7GBEtF9hhB5F9_xrwF7iXFW1nAV-Cdza19j5wtkCI6fB/exec";

let cachedData = [];
let sortDesc = true;

/* ----------------------------------------------------------
   AMBIL DATA
---------------------------------------------------------- */
async function fetchData() {
    try {
        const res = await fetch(sheetURL);
        return await res.json();
    } catch (e) {
        console.error(e);
        return [];
    }
}

/* ----------------------------------------------------------
   PARSER TANGGAL BONUS
---------------------------------------------------------- */
function parseTanggal(raw) {
    if (!raw) return { dayName: "-", fullDate: "-", dateObj: null };
    raw = raw.trim();

    const namaHari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];

    // Format: "27/11/2025"
    let p = raw.split(/[\/\-]/);
    if (p.length === 3) {
        let d = parseInt(p[0]);
        let m = parseInt(p[1]) - 1;
        let y = parseInt(p[2]);
        let obj = new Date(y, m, d);
        if (!isNaN(obj)) {
            return {
                dayName: namaHari[obj.getDay()],
                fullDate: formatTanggalIndo(obj),
                dateObj: obj
            };
        }
    }

    let test = new Date(raw);
    if (!isNaN(test)) {
        return {
            dayName: namaHari[test.getDay()],
            fullDate: formatTanggalIndo(test),
            dateObj: test
        };
    }

    return { dayName: "-", fullDate: raw, dateObj: null };
}

function formatTanggalIndo(dateObj) {
    const bulan = [
        "Januari","Februari","Maret","April","Mei","Juni",
        "Juli","Agustus","September","Oktober","November","Desember"
    ];
    let h = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"][dateObj.getDay()];
    return `${h}, ${dateObj.getDate()} ${bulan[dateObj.getMonth()]} ${dateObj.getFullYear()}`;
}

/* JAM: Tetap tampil walau format kacau */
function normalizeTime(t) {
    if (!t) return t;
    t = t.trim();

    t = t.replace(/[^0-9:]/g, "");
    if (/^\d{3,4}$/.test(t)) {
        t = t.padStart(4,"0");
        return t.slice(0,2) + ":" + t.slice(2);
    }
    if (/^\d{1,2}:\d{1,2}$/.test(t)) return t;

    return t;
}

/* ----------------------------------------------------------
   RENDER LIST
---------------------------------------------------------- */
function renderList(data) {
    const wrap = document.getElementById("listContainer");
    wrap.innerHTML = "";

    let q = document.getElementById("searchBox").value.toLowerCase();
    let fHari = document.getElementById("filterHari").value;
    let fTempat = document.getElementById("filterTempat").value;

    let filtered = data.filter(item => {
        let tanggal = parseTanggal(item.Tanggal);
        let cocokHari = (fHari === "Semua" || tanggal.dayName === fHari);
        let cocokTempat = (fTempat === "Semua" || item.Tempat === fTempat);
        let cocokSearch = item.Judul.toLowerCase().includes(q);

        return cocokHari && cocokTempat && cocokSearch;
    });

    filtered.sort((a,b)=>{
        let ta = parseTanggal(a.Tanggal).dateObj || new Date(0);
        let tb = parseTanggal(b.Tanggal).dateObj || new Date(0);
        return sortDesc ? tb - ta : ta - tb;
    });

    filtered.forEach(item => {
        let tgl = parseTanggal(item.Tanggal);
        let jam1 = normalizeTime(item["Waktu Mulai"]);
        let jam2 = normalizeTime(item["Waktu Selesai"]);

        let box = document.createElement("div");
        box.className = "item";
        box.innerHTML = `
            <div class="tanggal">${tgl.fullDate}</div>
            <div class="waktu">${jam1} - ${jam2 ? jam2 : "SELESAI"}</div>
            <div class="judul">${item.Judul}</div>
            <div class="tempat">üìç ${item.Tempat}</div>
        `;
        wrap.appendChild(box);
    });
}

/* ----------------------------------------------------------
   POPULASI FILTER TEMPAT
---------------------------------------------------------- */
function populateTempatFilter(data) {
    let select = document.getElementById("filterTempat");
    select.innerHTML = `<option value="Semua">Filter: Semua Ruangan</option>`;

    let unik = [...new Set(data.map(d => d.Tempat))];

    unik.forEach(t => {
        let op = document.createElement("option");
        op.value = t;
        op.textContent = t;
        select.appendChild(op);
    });
}

/* ----------------------------------------------------------
   EVENT HANDLERS
---------------------------------------------------------- */
document.getElementById("sortBtn").addEventListener("click", ()=>{
    sortDesc = !sortDesc;
    document.getElementById("sortBtn").textContent =
        sortDesc ? "Sort: Terbaru ‚Üì" : "Sort: Terlama ‚Üë";
    renderList(cachedData);
});

["searchBox","filterHari","filterTempat"].forEach(id=>{
    document.getElementById(id).addEventListener("input", ()=> renderList(cachedData));
});

/* REFRESH SEMUANYA */
document.getElementById("refreshBtn").addEventListener("click", async ()=>{
    document.getElementById("refreshBtn").textContent = "‚ü≥ Refreshing...";

    /* RESET FILTER */
    document.getElementById("searchBox").value = "";
    document.getElementById("filterHari").value = "Semua";
    document.getElementById("filterTempat").value = "Semua";
    sortDesc = true;
    document.getElementById("sortBtn").textContent = "Sort: Terbaru ‚Üì";

    cachedData = await fetchData();
    populateTempatFilter(cachedData);
    renderList(cachedData);

    setTimeout(()=>{
        document.getElementById("refreshBtn").textContent = "‚ü≥ Refresh";
    },500);
});

/* ----------------------------------------------------------
   START
---------------------------------------------------------- */
(async ()=>{
    cachedData = await fetchData();
    populateTempatFilter(cachedData);
    renderList(cachedData);
})();
</script>

</body>
</html>
