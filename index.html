<!doctype html>
<html lang="id">
<head>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jadwal Kegiatan – FEB USU</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- STYLE.CSS (kalau ada) -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- ====== KONTEN SITUS KAMU DI SINI ====== -->
  <!-- Saya tidak mengubah bagian konten sama sekali -->
  
  <header>
    <h1>Jadwal Kegiatan – FEB USU</h1>
  </header>

  <div id="app">
      <!-- semua konten kamu tetap di sini -->
  </div>


  <!-- Tombol Install App Manual (opsional) -->
  <button id="installBtn" style="
    display:none;
    position:fixed;
    bottom:20px;
    right:20px;
    padding:12px 18px;
    background:#0d6efd;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    z-index:9999;
  ">
    Install Aplikasi
  </button>


  <!-- Script aplikasi utama -->
  <script src="script.js"></script>

  <!-- Script Install App -->
  <script>
  let deferredPrompt;
  const installBtn = document.getElementById("installBtn");

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = "block";
  });

  installBtn.addEventListener("click", async () => {
    installBtn.style.display = "none";
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const result = await deferredPrompt.userChoice;
      deferredPrompt = null;
    }
  });

  window.addEventListener("appinstalled", () => {
    installBtn.style.display = "none";
  });
  </script>


  <!-- REGISTER SERVICE WORKER (FIXED 100%) -->
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js")
        .then(reg => console.log("Service Worker ACTIVE:", reg))
        .catch(err => console.log("SW registration failed:", err));
    });
  }
  </script>

</body>
</html>
