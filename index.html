<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jadwal Kegiatan FEB</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px;
        background: #f5f5f5;
    }

    h2 {
        margin-top: 0;
        text-align: center;
    }

    .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    .date {
        font-weight: bold;
        font-size: 16px;
    }

    .time {
        color: #444;
        margin: 5px 0;
        font-size: 14px;
    }

    .title {
        font-weight: bold;
        margin: 6px 0;
        font-size: 15px;
    }

    .place {
        color: #555;
        font-size: 14px;
    }

    .filter-box {
        margin-bottom: 15px;
        display: flex;
        gap: 8px;
    }

    select {
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #aaa;
    }
</style>
</head>

<body>

<h2>Jadwal Kegiatan</h2>

<div class="filter-box">
    <select id="filterHari">
        <option value="">Semua Hari</option>
        <option value="SENIN">SENIN</option>
        <option value="SELASA">SELASA</option>
        <option value="RABU">RABU</option>
        <option value="KAMIS">KAMIS</option>
        <option value="JUMAT">JUMAT</option>
        <option value="SABTU">SABTU</option>
        <option value="MINGGU">MINGGU</option>
    </select>
</div>

<div id="list"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwpVOjv86huLkyISvEmfgtrnfjDaiBpGL2eF9X53ZtU4ssXIONITQtMj1aXeBgDTIQexg/exec";

// ===============================
// üîµ FORMAT TANGGAL (2025-11-28 ‚Üí JUMAT, 28 November 2025)
// ===============================
function formatTanggal(tgl) {
    const bulanID = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
    const hariID  = ["MINGGU","SENIN","SELASA","RABU","KAMIS","JUMAT","SABTU"];

    const d = new Date(tgl);
    const hari = hariID[d.getDay()];
    const tanggal = d.getDate();
    const bulan = bulanID[d.getMonth()];
    const tahun = d.getFullYear();

    return `${hari}, ${tanggal} ${bulan} ${tahun}`;
}

// ===============================
// üîµ FORMAT JAM (9 ‚Üí 09:00)
// ===============================
function formatJam(j) {
    if (!j) return "";

    let [h, m] = j.split(":");
    if (!m) m = "00";

    return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
}

// ===============================
// üîµ LOAD DATA
// ===============================
async function loadData() {
    try {
        const res = await fetch(API_URL);
        const data = await res.json();

        renderList(data);
    } catch (e) {
        document.getElementById("list").innerHTML = "<p>Gagal memuat data</p>";
    }
}

// ===============================
// üîµ RENDER LIST
// ===============================
function renderList(data) {
    const hariFilter = document.getElementById("filterHari").value;

    let filtered = data;

    if (hariFilter) {
        filtered = filtered.filter(x => x.hari.toUpperCase() === hariFilter);
    }

    document.getElementById("list").innerHTML = filtered.map(item => {

        const tgl = formatTanggal(item.tanggal);
        const jamMulai = formatJam(item.waktu_mulai);

        let jamSelesai = "";
        if (!item.waktu_selesai || item.waktu_selesai.trim() === "") {
            jamSelesai = "SELESAI";
        } else {
            jamSelesai = formatJam(item.waktu_selesai);
        }

        return `
            <div class="card">
                <div class="date">${tgl}</div>
                <div class="time">${jamMulai} - ${jamSelesai}</div>
                <div class="title">${item.kegiatan}</div>
                <div class="place">üìç ${item.tempat}</div>
            </div>
        `;
    }).join("");
}

document.getElementById("filterHari").addEventListener("change", loadData);
loadData();
</script>
</body>
</html>
