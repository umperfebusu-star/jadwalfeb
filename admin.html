<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Admin Jadwal</title>
<style>
body{font-family:Arial;margin:0;background:#f2f2f2;padding:20px}
.card{background:#fff;padding:16px;border-radius:12px;margin-bottom:14px;box-shadow:0 2px 6px rgba(0,0,0,0.1);position:relative}
.menu{position:absolute;right:12px;top:12px;cursor:pointer;font-size:20px}
.fab{position:fixed;right:20px;bottom:20px;background:#3949ab;color:#fff;width:56px;height:56px;border-radius:28px;display:flex;align-items:center;justify-content:center;font-size:28px;cursor:pointer}
</style>
</head>
<body>
<h2>Admin Jadwal</h2>

<div id="list"></div>
<div class="fab" onclick="openForm()">+</div>

<!-- Simple form modal -->
<div id="formBox" style="display:none;position:fixed;left:0;top:0;width:100%;height:100%;background:#0008;align-items:center;justify-content:center;">
  <div style="background:#fff;padding:20px;border-radius:12px;width:90%;max-width:360px;">
    <h3 id="formTitle">Tambah Jadwal</h3>
    <label>Hari:<br><input id="hari"></label><br><br>
    <label>Tanggal:<br><input type="date" id="tanggal"></label><br><br>
    <label>Mulai:<br><input type="time" id="timeStart"></label><br><br>
    <label>Selesai:<br><input type="time" id="timeEnd"></label><br><br>
    <label>Kegiatan:<br><input id="kegiatan"></label><br><br>
    <label>Tempat:<br><input id="tempat"></label><br><br>
    <button onclick="saveData()">Simpan</button>
    <button onclick="closeForm()">Batal</button>
  </div>
</div>

<script>
function fixTimeFormat(t){ if(!t) return ""; const [h,m]=t.split(":"); return `${h.padStart(2,"0")}:${m.padStart(2,"0")}`; }

function openForm(){ document.getElementById('formBox').style.display='flex'; }
function closeForm(){ document.getElementById('formBox').style.display='none'; }
function saveData(){
  const mulai = fixTimeFormat(document.getElementById("timeStart").value);
  const selesai = fixTimeFormat(document.getElementById("timeEnd").value);
  console.log("Jam dikirim:", mulai, selesai);
  alert("Contoh: data akan dikirim ke API");
}
</script>
</body>
</html>
