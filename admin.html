<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Jadwal — FEB USU</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1724;
      --panel: #0f2636;
      --muted: rgba(255,255,255,0.65);
      --glass-border: rgba(255,255,255,0.06);
      --accent: #3f51b5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, #041728 0%, #06273a 60%);
      color: #eaf2ff;
      min-height: 100vh;
    }

    /* Header */
    .topbar {
      background: linear-gradient(90deg, var(--accent), #145ea8);
      padding: 16px 20px;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      color: white;
    }

    .container {
      max-width: 980px;
      margin: 22px auto;
      padding: 18px;
    }

    .search {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: inherit;
      font-size: 15px;
      outline: none;
    }

    .s {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .filters .filter, .filter {
      flex: 1;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
    }

    select {
      width: 100%;
      background: transparent;
      color: inherit;
      border: 0;
      font-size: 14px;
      outline: none;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
    }

    .btn {
      padding: 9px 12px;
      border-radius: 10px;
      background: transparent;
      border: 1px solid var(--glass-border);
      color: inherit;
      cursor: pointer;
      font-weight: 600;
    }

    #list {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 16px;
      border: 1px solid var(--glass-border);
      position: relative;
      box-shadow: 0 10px 24px rgba(2,8,23,0.45);
    }

    .meta {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .time {
      font-weight: 700;
      color: #dbeafe;
      margin-bottom: 6px;
    }

    .title {
      font-size: 16px;
      font-weight: 800;
      margin-bottom: 6px;
      color: #fff;
      text-transform: uppercase;
    }

    .place {
      font-size: 14px;
      color: #dbeafe;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    /* Popup menu */
    .menu-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: 0;
      color: inherit;
      cursor: pointer;
      font-size: 18px;
    }

    .menu-popup {
      position: absolute;
      right: 12px;
      top: 38px;
      display: none;
      background: #0b2236;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.04);
      min-width: 130px;
      z-index: 30;
    }

    .opt {
      padding: 10px 12px;
      cursor: pointer;
      color: #eaf2ff;
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }

    .opt:hover {
      background: rgba(255,255,255,0.02);
    }

    .last { border-bottom: 0; }

    /* Floating Add */
    .fab {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: 0;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(63,81,181,0.24);
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal {
      width: 100%;
      max-width: 720px;
      background: #072034;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .col { flex: 1; }

    .input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.04);
      background: transparent;
      color: inherit;
      outline: none;
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 12px;
    }

    @media(min-width:900px){
      .row { gap: 12px; }
    }
  </style>
</head>
<body>

  <div class="topbar">ADMIN JADWAL FEB</div>

  <div class="container">
    <input id="searchBox" class="search" placeholder="Cari kegiatan atau tempat..." />

    <div class="s">
      <div class="filter">
        <select id="filterHari">
          <option value="Semua">Semua Hari</option>
          <option value="SENIN">Senin</option>
          <option value="SELASA">Selasa</option>
          <option value="RABU">Rabu</option>
          <option value="KAMIS">Kamis</option>
          <option value="JUMAT">Jumat</option>
          <option value="SABTU">Sabtu</option>
          <option value="MINGGU">Minggu</option>
        </select>
      </div>

      <div class="filter">
        <select id="filterTempat">
          <option value="Semua">Semua Tempat</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <button id="sortBtn" class="btn">Sort: Terbaru ↓</button>
      <button id="refreshBtn" class="btn">⟳ Refresh</button>
    </div>

    <div id="list"></div>
  </div>

  <!-- Add Button -->
  <button class="fab" id="btnAdd" title="Tambah Jadwal">+</button>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" role="dialog" aria-modal="true">
      <h3 id="modalTitle">Tambah Jadwal</h3>

      <div class="row">
        <div class="col"><input id="inpHari" class="input" placeholder="Hari (opsional)"></div>
        <div class="col"><input id="inpTanggal" class="input" placeholder="Tanggal (YYYY-MM-DD)"></div>
      </div>

      <div class="row">
        <div class="col"><input id="inpMulai" class="input" placeholder="Mulai (08:30)"></div>
        <div class="col"><input id="inpSelesai" class="input" placeholder="Selesai (14:00 / SELESAI)"></div>
      </div>

      <div class="row"><div class="col"><input id="inpKegiatan" class="input" placeholder="Judul Kegiatan"></div></div>
      <div class="row"><div class="col"><input id="inpTempat" class="input" placeholder="Tempat / Ruangan"></div></div>

      <div class="modal-footer">
        <button id="btnCancel" class="btn">Batal</button>
        <button id="btnSave" class="btn">Simpan</button>
      </div>
    </div>
  </div>

    /* CONFIG */

    const hariNama = ["Minggu","Senin
